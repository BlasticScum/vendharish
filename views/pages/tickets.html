<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets - SRMIST Museum</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/tickets.css">
    <link href="" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="/">
                <img src="/assets/images/logo no bg.png" alt="Vendhar Museum">
            </a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="/" class="nav-button">Home</a></li>
                <li class="language-selector">
                    <select id="languageSelect" class="lang-select">
                        <option value="en">English</option>
                        <option value="ta">தமிழ்</option>
                        <option value="te">తెలుగు</option>
                        <option value="hi">हिंदी</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>

    <main class="tickets-container" id="ticketsContent">
        <h1 data-translate="Book Your Tickets">Book Your Tickets</h1>
        
        <div class="booking-section">
            <form id="ticketForm" class="ticket-form">
                <div class="form-group">
                    <label for="visitDate" data-translate="Select Date:">Select Date:</label>
                    <input type="date" id="visitDate" required min="">
                </div>

                <div class="form-group">
                    <label for="timeSlot" data-translate="Select Time Slot:">Select Time Slot:</label>
                    <select id="timeSlot" required>
                        <option value="" data-translate="Choose a time slot">Choose a time slot</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                    </select>
                </div>

                <div class="ticket-types">
                    <div class="form-group">
                        <label for="adultTickets" data-translate="Adult Tickets (₹50):">Adult Tickets (₹50):</label>
                        <input type="number" id="adultTickets" min="0" value="0">
                    </div>

                    <div class="form-group">
                        <label for="childTickets" data-translate="Children Tickets (₹20):">Children Tickets (₹20):</label>
                        <input type="number" id="childTickets" min="0" value="0">
                    </div>

                    <div class="form-group">
                        <label for="seniorTickets" data-translate="Senior Citizen Tickets (₹0):">Senior Citizen Tickets (₹0):</label>
                        <input type="number" id="seniorTickets" min="0" value="0">
                    </div>
                </div>

                <button type="submit" class="submit-btn" data-translate="Calculate Total">Calculate Total</button>
            </form>

            <div class="booking-summary">
                <h2 data-translate="Booking Summary">Booking Summary</h2>
                <div id="summaryDetails">
                    <p><span data-translate="Date:">Date:</span> <span id="summaryDate">-</span></p>
                    <p><span data-translate="Time:">Time:</span> <span id="summaryTime">-</span></p>
                    <div id="summaryTickets">
                        <p><span data-translate="Adult Tickets:">Adult Tickets:</span> <span id="summaryAdult">0</span></p>
                        <p><span data-translate="Child Tickets:">Child Tickets:</span> <span id="summaryChild">0</span></p>
                        <p><span data-translate="Senior Tickets:">Senior Tickets:</span> <span id="summarySenior">0</span></p>
                    </div>
                    <div class="summary-total">
                        <p><span data-translate="Subtotal">Subtotal</span>:₹<span id="summarySubtotal">0</span></p>
                        <p><span data-translate="Processing Fee">Processing Fee</span>:₹<span id="summaryFee">0</span></p>
                        <p class="total"><span data-translate="Total">Total</span>:₹<span id="summaryTotal">0</span></p>
                    </div>
                </div>
                <button id="confirmBooking" class="confirm-btn" disabled data-translate="Confirm Booking">Confirm Booking</button>
            </div>
        </div>
    </main>

    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/translation.js"></script>
    <script src="js/tickets.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
